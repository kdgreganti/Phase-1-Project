<!DOCTYPE html>
<html lang ='en'>
    <head>
        <title>Magic the Gathering Collection App</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1 id="message">Insert Text Here</h1>
        <h1 id="name">Search Name</h1> 
            <div id="names">
                <input type="text" id="cardName" placeholder="Enter Card Here">
                <button onclick="getCardName()" id="searchButton">Find Your Card Name</button><br>
                <div id="nameImages"></div>
                <img src="" alt="Image Coming Soon" id="Images" style="display: none">
            </div>
        <h1 id="type">Search Type</h1>
            <div id="types">
                <input type ="text" id="cardType" placeholder="Enter Type Here">
                <button keydown="getCardType()" id="typeButton">Find Your Card Type</button><br>
                <div id="typeImages"></div>
                <img src="" alt="Image Coming Soon" id="Images2" style="display: none">
            </div>
        <h1 id="rarity">Search Rarity</h1>
            <div id="rarities">
                <input type="text" id="cardRarity" placeholder="Enter Color Here">
                <button onclick="getCardRarity()" id="rarityButton">Find Your Rarity Here</button><br>
                <div id="rarityImages"></div>
                <img src="" alt="Image Coming Soon" id="Images3" style="display: none">
            </div>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQyF_34s-9mpBCFnb0onMi-rUE1ck8l9I-x6w&s" alt="Error Loading Image" class="mtgImage">
        <script src="index.js"></script>
    </body>
</html>
