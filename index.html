<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic: The Gathering Card Collection</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Magic: The Gathering Card Collection</h1>
        <div class="search-container">
            <label for="cardName">Search by Card Name:</label>
            <input type="text" id="cardName" placeholder="Enter card name">
            <button onclick="searchCard()">Search</button>
        </div>
        <div id="searchResults"></div>
        <div class="filter-container">
            <div class="filter">
                <label for="cardColor">Filter by Color:</label>
                <select id="cardColor">
                    <option value="">All Colors</option>
                    <option value="White">White</option>
                    <option value="Blue">Blue</option>
                    <option value="Black">Black</option>
                    <option value="Red">Red</option>
                    <option value="Green">Green</option>
                    <option value="Colorless">Colorless</option>
                </select>
            </div>
            <div class="filter">
                <label for="cardType">Filter by Type:</label>
                <select id="cardType">
                    <option value="">All Types</option>
                    <option value="Creature">Creature</option>
                    <option value="Artifact">Artifact</option>
                    <option value="Enchantment">Enchantment</option>
                    <option value="Land">Land</option>
                    <option value="Legendary">Legendary</option>
                    <option value="Instant">Instant</option>
                    <option value="Sorcery">Sorcery</option>
                </select>
            </div>
            <button onclick="filterCards()">Filter</button>
        </div>
        <div id="filteredResults"></div>
        <div id="collection">
            <h2>My Collection</h2>
            <ul id="cardCollection">
                <!-- Collection items will be dynamically added here -->
            </ul>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
